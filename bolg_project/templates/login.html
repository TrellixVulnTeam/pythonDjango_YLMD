{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="/static/css/reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>登录!</h1>
		</div>
		<p></p>
			<form action="{% url "login" %}" method="POST">
                {% csrf_token %}
				<ul class="right-form">
					<h2>用户名:</h2>
					<li>{{ loginForm.username }}</li>
                    <h2>密码：</h2>
					<li>{{ loginForm.password }}</li>
                    <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
					<input type="submit" value="登录" >
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>

			</form>
	</div>
</body>
</html>
